<div class="container-status-bar">
    <mat-icon *ngIf="this.selectedRobot" fontSet="material-icons-outlined" 
        matTooltip="Click to see info about the arm" 
        matTooltipPosition="above" 
        (click)="openInfoDialog()">info</mat-icon>
    <mat-form-field appearance="fill">
        <mat-label>Select an arm to connect</mat-label>
        <mat-select #selectRobot 
            (selectionChange)="robotSelected($event)"
            [disabled]="this.connected">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let robot of this.availableRobots" value="{{robot.name}}">{{robot.name}}</mat-option>
        </mat-select>
    </mat-form-field>
   <app-connect-button (click)="processConnection()"></app-connect-button>
</div>
