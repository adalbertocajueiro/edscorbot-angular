<div class="container-status-bar">
    <mat-form-field appearance="fill">
        <mat-label>Select an arm to connect</mat-label>
        <mat-select #selectRobot (selectionChange)="robotSelected($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let robot of this.availableRobots" value="{{robot.name}}">{{robot.name}}</mat-option>
        </mat-select>
    </mat-form-field>
   <app-connect-button (click)="processConnection()"></app-connect-button>
</div>
