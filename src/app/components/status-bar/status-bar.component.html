<div class="container-status-bar">
    <label class="status-label">Server status: </label>
    <label class="status-value {{configServ?.serverStatus}}"> {{configServ?.serverStatus}}</label>
    <label class="connected-label">Connected: </label>
    <label class="connected-value {{configServ?.connected}}"> {{configServ?.connected}}</label>
    <button (click)="processConnection()">{{getButtonLabel()}}</button>
</div>
