<div class="container-table-trajectory">
    <div class="header">
        <div class="email">
            <label>User name</label>
        </div>
        <div class="date">
            <label>Date</label>
        </div>
        <div class="actions">
            <label>Actions</label>
        </div>
    </div>
    <div class="lines">
        <div *ngFor="let traj of trajectories" class="line">
            <app-table-line 
                [trajectory]="traj"
                [enableButtons]="enableButtons"
                (onLineClick)="changeSelectedTrajectory($event)"
                (onDeleteClick)="deleteTrajectory($event)"
                (onUseTrajectoryClick)="useTrajectory($event)"
                (onAddPointsClick)="addPoints($event)"
                ></app-table-line>
        </div>
    </div>
</div>
