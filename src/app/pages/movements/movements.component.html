<div class="container-movements">
    <div class="movements-trajectories">
        <app-single
            (onSimulationPointAdded)="addSimulationPoint($event)"
            (onSimulationPointListClear)="clearSimulationPoints()"
            (onSimulationPointDeleted)="deleteSimulationPoint($event)"
            (onSimulationPointsChanged)="rebuildGraph($event)"></app-single>
    </div>
    <div class="graph">
        <app-plotly
            [simPointChangedSubject]="simPointChangedSubject"
            [simPointAddedSubject]="simPointAddedSubject"
            [simPointDeletedSubject]="simPointDeletedSubject"
            [simListSubject]="simPointClearSubject"
            [realPointSubject]="realPointSubject"
            [realListSubject]="realListSubject">
        </app-plotly>
    </div>
</div>
