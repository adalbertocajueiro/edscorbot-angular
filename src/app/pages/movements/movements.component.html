<div class="container-trajectory">
    <div class="trajectories">
        <mat-tab-group mat-align-tabs="start" animationDuration="0ms" [dynamicHeight]="false">
            <mat-tab-nav-bar>
                <ng-template mat-tab-label>
                    Single Movements
                </ng-template>
                <div class="container-content">
                    Content of single movements
                </div>
            </mat-tab-nav-bar>
            <mat-tab>
                <ng-template mat-tab-label>
                    Trajectories
                </ng-template>
                <div class="container-content">
                    Content of trajectories
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
    <div class="graph">
        <div class="planned">
            <app-graph></app-graph>
        </div>
        <!-- div class="executed">
            <app-graph></app-graph>
        </div  -->
    </div>
</div>
