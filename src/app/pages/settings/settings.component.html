<div class="container-settings">
    <div class="general-params">
        <div class="list-label">
            General Paramaters
        </div>
        <div class="line">
            <label>Default waiting time for single movements (ms): </label>
            <input type="text" [(ngModel)]="mqttServ!.defaultPointTime" size="10" />
        </div>
    </div>
    <div class="user-servers">
        <div class="list-label">
            Broker
        </div>
        <div class="line">
            <label>Host: </label>
            <input type="text" [(ngModel)]="this.enrivonment.broker.hostname" disabled size="40" />
        </div>
        <div class="line">
            <label>Port: </label>
            <input type="text" [(ngModel)]="this.enrivonment.broker.port" disabled size="40" />
        </div>
        <div class="line">
            <label>Protocol: </label>
            <input type="text" value="Websockets" disabled size="40" />
        </div>
    </div>
    <div class="user-servers">
        <div class="list-label">
            Java API Service
        </div>
        <div class="line">
            <label>URL: </label>
            <input type="text" [(ngModel)]="this.enrivonment.javaAPI.JAVA_API_URL" disabled size="40" />
        </div>
    </div>
    <div class="user-servers">
        <div class="list-label">
            Python API Service
        </div>
        <div class="line">
            <label>URL: </label>
            <input type="text" [(ngModel)]="this.enrivonment.pythonApi.PYTHON_API_URL" disabled size="40" />
        </div>
    </div>
</div>
